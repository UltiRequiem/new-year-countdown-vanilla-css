<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div class="container">
      <section class="count_boxes">
        <div class="count_box">
          <h2 id="day"></h2>
          <p>Days</p>
        </div>

        <div class="count_box">
          <h2 id="hour"></h2>
          <p>Hours</p>
        </div>

        <div class="count_box">
          <h2 id="minute"></h2>
          <p>Minutes</p>
        </div>

        <div class="count_box">
          <h2 id="second"></h2>
          <p>Seconds</p>
        </div>
      </section>

      <p id="left"></p>
    </div>
  </body>
</html>
